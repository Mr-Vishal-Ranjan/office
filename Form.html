<body>
    <div class="form">
        <Form action="thankyou.html">
            <h1>Send us your feedback!</h1>
    
            <div class="head">Did you achieve your goal?</div>
    
            <input  type="radio" name="yes">
            <label class="radiobtn" for="yes">Yes</label>
            <input  type="radio" name="yes">
            <label class="radiobtn" for="yes">Partially</label>
            <input  type="radio" name="yes">
            <label class="radiobtn"  for="yes">No</label>
    
            <div class="head">What was the reason for your vist?</div>
            <select name="reason" class="dropdown">
                <option value="price">Pricelist Request</option>
                <option value="chech">Check Price</option>
                <option value="Buying">Buying product</option>
            </select>
    
        
            <div class="head">What was the reason you could not achive your goal?</div>
            <select name="reason2" class="dropdown">
                <option value="working">The form doesn't work well</option>
                <option value="chech">Check Price</option>
                <option value="Buying">Buying product</option>
            </select>
            
            <div class="head">Do you have any suggestion to make out website better?</div>

            <textarea class="textbox" name="message" rows="7" cols="47" placeholder="Type your suggestion..."></textarea>
    
            <br>
            <input class="submit" type="image" src="submit.png">

        </Form>
    </div>
